<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/logo.png" type="image/icon type">
    <title>Sign Up - RKing Industries</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            margin: 20px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 35px;
            font-size: 36px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .form-group small {
            display: block;
            margin-top: 8px;
            color: #7f8c8d;
            font-size: 13px;
            font-style: italic;
        }

        .error-message {
            background: #fff5f5;
            color: #e74c3c;
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            border-left: 5px solid #e74c3c;
            animation: shake 0.5s ease-in-out;
        }

        .submit-btn:disabled {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        p {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 15px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .form-row {
            display: flex;
            gap: 25px;
            margin-bottom: 28px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 25px;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            h2 {
                font-size: 28px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Join RKing Industries</h2>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
                <small>Must contain at least 8 characters, one uppercase, one lowercase, one number and one symbol</small>
            </div>

            <div class="form-group">
                <label for="retypepassword">Confirm Password</label>
                <input type="password" id="retypepassword" name="retypepassword" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
    </div>
</body>
</html>

<!-- Add this script section just before the closing </body> tag -->
<script>
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const retypePassword = document.getElementById('retypepassword');
    const submitBtn = document.querySelector('.submit-btn');

    function validatePasswords() {
        if (password.value !== retypePassword.value) {
            retypePassword.setCustomValidity('Passwords do not match');
            submitBtn.disabled = true;
        } else {
            retypePassword.setCustomValidity('');
            submitBtn.disabled = false;
        }
    }

    password.addEventListener('input', validatePasswords);
    retypePassword.addEventListener('input', validatePasswords);

    // Add visual feedback for matching status
    retypePassword.addEventListener('input', function() {
        if (this.value !== password.value) {
            this.style.borderColor = '#e74c3c';
        } else {
            this.style.borderColor = '#2ecc71';
        }
    });
</script>
