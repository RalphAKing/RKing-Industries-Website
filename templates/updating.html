<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/logo.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Updating Resources | RKing Industries</title>
    <style>
        :root {
            --primary-color: #FFA000;
            --text-color: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #FFA000, #FFB74D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s ease-in-out infinite;
        }

        p {
            font-size: 1.1rem;
            margin: 1rem 0;
            opacity: 0.8;
            max-width: 600px;
        }

        .spinner {
            border: 8px solid #ffffff10;
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 2rem auto;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #ffffff10;
            border-radius: 50%;
            animation: moveParticle 8s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes moveParticle {
            0% { transform: translateY(100vh) translateX(-10px); }
            100% { transform: translateY(-100px) translateX(10px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>Updating Resources</h1>
        <p>Please wait while we update the resources. This may take a few moments.</p>
        <p>We are downloading all of the data we need to display your information.</p>
        <p>Our service is still in beta. Please email 2019rking@beauchamp.org.uk for bug fixes and new features.</p>
        <div class="spinner"></div>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 8 + 4}s`;
                particlesContainer.appendChild(particle);
            }
        }

        function startTask(taskId) {
            fetch('/start_task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ task_id: taskId })
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'started') {
                      checkStatus(taskId);
                  }
              });
        }

        function checkStatus(taskId) {
            fetch(`/task_status/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.complete) {
                        window.location.href = '/fasthive/';
                    } else {
                        setTimeout(() => checkStatus(taskId), 1000);
                    }
                });
        }

        window.onload = () => {
            const taskId = '{{ task_id }}';
            startTask(taskId);
            createParticles();
        };
    </script>
</body>
</html>
