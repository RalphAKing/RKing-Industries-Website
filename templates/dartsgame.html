<!DOCTYPE html>
<html>
<head>
    <title>Darts Tracker</title>
    <link rel="stylesheet" href="./static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .setup-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .setup-container h1 {
            margin-bottom: 20px;
            color: #004080;
        }

        #players-container {
            margin-bottom: 20px;
        }

        .player-name {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #players-container button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #players-container button:hover {
            background-color: #003060;
        }

        .game-settings {
            margin-bottom: 20px;
        }

        .game-settings label {
            font-size: 1.1em;
            color: #333;
        }

        .game-settings input {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70px;
            text-align: center;
        }

        .setup-container button {
            padding: 15px 20px;
            font-size: 1.2em;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        .setup-container button:hover {
            background-color: #003060;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>Darts Tracker Setup</h1>
        <div id="players-container">
            <input type="text" class="player-name" placeholder="Enter Player Name">
            <button onclick="addPlayer()">Add Player</button>
        </div>
        <div class="game-settings">
            <label for="legs">Number of Legs:</label>
            <input type="number" id="legs" value="1" min="1">
        </div>
        <button onclick="startGame()">Start Game</button>
    </div>
<script src="./static/js/setup.js"></script>
</body>
</html>
