<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | RKing Industries</title>
    <link rel="icon" href="../static/logo.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#1e293b">
    <meta name="color-scheme" content="dark">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #f8fafc;
            --overlay-color: rgba(0, 0, 0, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: var(--text-color);
            min-height: 100vh;
            color-scheme: dark;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 2rem;
        }

        .contact-info {
            padding: 2rem;
        }

        .contact-info h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            gap: 1rem;
        }

        .info-item i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
            transform: translateY(-3px);
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 1rem;
            }
            
            .container {
                padding: 2rem 1rem;
            }
            
            .contact-info h1 {
                font-size: 2rem;
            }
            
            .info-item {
                margin: 1rem 0;
            }
            
            .contact-form {
                padding: 1.5rem;
            }
            
            .home-btn {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 0.6rem;
            }
        }

        @media (max-width: 480px) {
            .contact-info h1 {
                font-size: 1.8rem;
            }
            
            .info-item i {
                font-size: 1.2rem;
            }
            
            .social-links a {
                font-size: 1.2rem;
            }
        }


        .home-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <a href="/" class="home-btn">
        <i class="fas fa-home"></i>
        Home
    </a>
    
    <div class="container">
        <div class="contact-grid">
            <div class="contact-info">
                <h1>Get in Touch</h1>
                <p>We'd love to hear from you. Drop us a message for any inquiries or collaboration opportunities.</p>
                
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>{{ email }}</span>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>{{ phone }}</span>
                </div>

                <div class="social-links">
                    <a href="https://www.facebook.com/rking.industries" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://twitter.com/RKingIndustrie" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/rking_industries/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <form action="/contact" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
